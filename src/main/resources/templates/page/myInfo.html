<script>
    // JWT í† í° í™•ì¸ ë° ì„¤ì •
    function setupJwtToken() {
        // 1. URL íŒŒë¼ë¯¸í„°ì—ì„œ í† í° í™•ì¸ (íŒŒì¼ë©”ì´ì»¤ìš©)
        const urlParams = new URLSearchParams(window.location.search);
        const urlToken = urlParams.get('token');
        
        if (urlToken) {
            console.log('URL íŒŒë¼ë¯¸í„°ì—ì„œ í† í° ë°œê²¬ ìŠ¤í† ë¦¬ì§€ ì €ì¥');
            
            // URLì—ì„œ í† í° íŒŒë¼ë¯¸í„° ì œê±° (ë³´ì•ˆìƒ)
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
            
            // localStorageì—ë„ ì €ì¥
            localStorage.setItem('jwt_token', urlToken);
        }
        
        // 2. localStorageì—ì„œ í† í° í™•ì¸
        let token = localStorage.getItem('jwt_token');
        
        console.log('JWT í† í° í™•ì¸:', token ? 'ì¡´ì¬í•¨' : 'ì—†ìŒ');
        
        if (token) {
            // ëª¨ë“  fetch ìš”ì²­ì— JWT í† í° ì¶”ê°€
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
                if (!options.headers) {
                    options.headers = {};
                }
                options.headers['Authorization'] = 'Bearer ' + token;
                console.log('Fetch ìš”ì²­ì— JWT í† í° ì¶”ê°€:', url);
                return originalFetch(url, options);
            };
            
            // JWT í† í°ì´ ìˆì„ ë•Œë§Œ ê²€ì¦ ìˆ˜í–‰
            validateJwtToken(token);
        } else {
            // JWT í† í°ì´ ì—†ìœ¼ë©´ ì¼ë°˜ ì„¸ì…˜ ì¸ì¦ìœ¼ë¡œ ê°„ì£¼í•˜ê³  ê²€ì¦ ê±´ë„ˆë›°ê¸°
            console.log('JWT í† í°ì´ ì—†ìŒ, ì¼ë°˜ ì„¸ì…˜ ì¸ì¦ìœ¼ë¡œ ê°„ì£¼');
        }
    }
    
    // JWT í† í° ê²€ì¦
    async function validateJwtToken(token) {
        try {
            const response = await fetch('/api/auth/validate', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            
            const data = await response.json();
            if (!data.valid) {
                console.log('JWT í† í°ì´ ìœ íš¨í•˜ì§€ ì•ŠìŒ, ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™');
                localStorage.removeItem('jwt_token');
                window.location.href = '/login';
            } else {
                console.log('JWT í† í° ìœ íš¨í•¨:', data.username);
            }
        } catch (error) {
            console.error('JWT í† í° ê²€ì¦ ì˜¤ë¥˜:', error);
        }
    }

    // í˜ì´ì§€ ì´ë™ í•¨ìˆ˜ (JWT í† í°ê³¼ í•¨ê»˜)
    function goToPage(url) {
        const token = localStorage.getItem('jwt_token');
        if (token) {
            // JWT í† í°ì´ ìˆì„ ë•ŒëŠ” /api/auth/inquiryListë¡œ ì´ë™
            if (url === '/inquiryList') {
                const separator = '/api/auth/inquiryList'.includes('?') ? '&' : '?';
                window.location.href = '/api/auth/inquiryList' + separator + 'token=' + encodeURIComponent(token);
            } else {
                const separator = url.includes('?') ? '&' : '?';
                window.location.href = url + separator + 'token=' + encodeURIComponent(token);
            }
        } else {
            window.location.href = url;
        }
    }

    // ë¡œê·¸ì•„ì›ƒ í•¨ìˆ˜
    function logout() {
        const token = localStorage.getItem('jwt_token');
        if (token) {
            // ì„œë²„ì— ë¡œê·¸ì•„ì›ƒ ìš”ì²­
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            }).finally(() => {
                // localStorageì—ì„œ í† í° ì œê±°
                localStorage.removeItem('jwt_token');
                window.location.href = '/login';
            });
        } else {
            window.location.href = '/logout';
        }
    }

    // ì „í™”ë²ˆí˜¸ ìë™ í•˜ì´í”ˆ (managerConsoleê³¼ ë™ì¼)
    document.addEventListener('DOMContentLoaded', function () {
        // JWT í† í° ì„¤ì •
        setupJwtToken();
        
        // ì„±ê³µ/ì—ëŸ¬ ë©”ì‹œì§€ 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        if (successMessage) {
            setTimeout(function() {
                successMessage.style.display = 'none';

        if (errorMessage) {

        }
        const telInput = document.querySelector('input[name="tel"]');
        if (telInput) {
            telInput.addEventListener('input', function (e) {
                const cleaned = e.target.value.replace(/\D/g, '');
                let formatted = cleaned;
                if (cleaned.length >= 10) {
                    if (cleaned.startsWith('02')) {
                        formatted = cleaned.replace(/(\d{2})(\d{4})(\d{4})/, '$1-$2-$3');
                    } else {
                        formatted = cleaned.replace(/(\d{3})(\d{3,4})(\d{4})/, '$1-$2-$3');
                    }
                } else if (cleaned.length >= 7) {
                    formatted = cleaned.replace(/(\d{3})(\d{3,4})/, '$1-$2');
                }
                e.target.value = formatted;
            });
        }

        // ì´ë©”ì¼ ê²€ì¦ ê¸°ëŠ¥
        const emailInput = document.getElementById('emailInput');
        const originalEmail = emailInput.value; // í˜„ì¬ ì‚¬ìš©ìì˜ ì›ë³¸ ì´ë©”ì¼
        
        if (emailInput) {
            emailInput.addEventListener('blur', function() {
                const email = emailInput.value.trim();

                // ì´ë©”ì¼ì´ ë¹„ì–´ìˆìœ¼ë©´ ê²€ì¦ ë©”ì‹œì§€ ìˆ¨ê¹€
                if (!email) {
                    validationMessage.style.display = 'none';
                    return;
                }
                
                // ì´ë©”ì¼ í˜•ì‹ ê²€ì¦
                if (!email.includes('@')) {
                    showEmailValidationMessage('âŒ ì˜¬ë°”ë¥´ì§€ ì•Šì€ ì´ë©”ì¼ í˜•ì‹ì…ë‹ˆë‹¤.', 'error');

                }
                
                // ì›ë³¸ ì´ë©”ì¼ê³¼ ë™ì¼í•˜ë©´ ê²€ì¦ ë©”ì‹œì§€ ìˆ¨ê¹€
                if (email === originalEmail) {
                    validationMessage.style.display = 'none';

                }
                
                // AJAXë¡œ ì´ë©”ì¼ ì¤‘ë³µ í™•ì¸
                fetch(`/api/check-email?email=${encodeURIComponent(email)}`, {

                })
                .then(res => res.json())

                    if (data.exists) {

                    } else {
                        showEmailValidationMessage('âœ”ï¸ ì‚¬ìš©í•  ìˆ˜ ìˆëŠ” ì´ë©”ì¼ì…ë‹ˆë‹¤!', 'success');

                .catch(() => {
                    showEmailValidationMessage('âŒ ì„œë²„ ì˜¤ë¥˜. ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.', 'error');

        // ì´ë©”ì¼ ê²€ì¦ ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showEmailValidationMessage(message, type) {
            const validationMessage = document.getElementById('emailValidationMessage');

        const currentPasswordInput = document.getElementById('currentPasswordInput');
        const currentPasswordError = document.getElementById('currentPasswordError');
        const currentPasswordSuccess = document.getElementById('currentPasswordSuccess');
        const newPasswordInput = document.querySelector('input[name="newPassword"]');
        const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
        const newPasswordError = document.getElementById('newPasswordError');
        const btn = document.querySelector('button[type="submit"]');

        let isCurrentPasswordValid = false;
        let isNewPasswordValid = false;

        // í˜„ì¬ ë¹„ë°€ë²ˆí˜¸ ë¹„ë™ê¸° ê²€ì¦
        if (currentPasswordInput) {
