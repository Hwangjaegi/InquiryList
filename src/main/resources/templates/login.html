<!-- 전화번호 자동 하이픈 추가 스크립트 -->
<script>
    localStorage.removeItem('jwt_token');

    function formatPhoneNumber(phoneNumber) {
        // 숫자만 추출
        const cleaned = phoneNumber.replace(/\D/g, '');

        // 길이에 따라 포맷 적용
        if (cleaned.length <= 2) {
            return cleaned;
        } else if (cleaned.length <= 3) {
            return cleaned;
        } else if (cleaned.length <= 4) {
            return cleaned.slice(0, 2) + '-' + cleaned.slice(2);
        } else if (cleaned.length <= 6) {
            return cleaned.slice(0, 2) + '-' + cleaned.slice(2);
        } else if (cleaned.length <= 7) {
            return cleaned.slice(0, 2) + '-' + cleaned.slice(2, 5) + '-' + cleaned.slice(5);
        } else if (cleaned.length <= 8) {
            // 8자리: 지역번호 3자리 + 국번 4자리 + 번호 1자리 (02-1234-5)
            if (cleaned.startsWith('02')) {
                return cleaned.slice(0, 2) + '-' + cleaned.slice(2, 6) + '-' + cleaned.slice(6);
            } else {
                return cleaned.slice(0, 3) + '-' + cleaned.slice(3, 6) + '-' + cleaned.slice(6);
            }
        } else if (cleaned.length <= 9) {
            // 9자리: 지역번호 2자리 + 국번 3자리 + 번호 4자리 (02-123-4567)
            //       또는 지역번호 3자리 + 국번 3자리 + 번호 3자리 (031-123-4567)
            if (cleaned.startsWith('02')) {
                return cleaned.slice(0, 2) + '-' + cleaned.slice(2, 5) + '-' + cleaned.slice(5);
            } else {
                return cleaned.slice(0, 3) + '-' + cleaned.slice(3, 6) + '-' + cleaned.slice(6);
            }
        } else if (cleaned.length <= 10) {
            // 10자리: 지역번호 2자리 + 국번 4자리 + 번호 4자리 (02-1234-5678)
            //        또는 지역번호 3자리 + 국번 3자리 + 번호 4자리 (031-123-4567)
            if (cleaned.startsWith('02')) {
                return cleaned.slice(0, 2) + '-' + cleaned.slice(2, 6) + '-' + cleaned.slice(6);
            } else {
                return cleaned.slice(0, 3) + '-' + cleaned.slice(3, 6) + '-' + cleaned.slice(6);
            }
        } else {
            // 11자리: 휴대폰 번호 (010-1234-5678) 또는 지역번호 3자리 + 국번 4자리 + 번호 4자리
            if (cleaned.startsWith('010') || cleaned.startsWith('011') || cleaned.startsWith('016') ||
                cleaned.startsWith('017') || cleaned.startsWith('018') || cleaned.startsWith('019')) {
                return cleaned.slice(0, 3) + '-' + cleaned.slice(3, 7) + '-' + cleaned.slice(7, 11);
            } else {
                return cleaned.slice(0, 3) + '-' + cleaned.slice(3, 7) + '-' + cleaned.slice(7, 11);
            }
        }
    }

    // 페이지 로드 시 이벤트 리스너 추가
    document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.getElementById('phoneInput');

        if (phoneInput) {
            phoneInput.addEventListener('input', function(e) {
                const cursorPosition = e.target.selectionStart;
                const oldValue = e.target.value;
                const newValue = formatPhoneNumber(e.target.value);

                e.target.value = newValue;

                // 커서 위치 조정 (하이픈 추가로 인한 위치 변경 보정)
                const diff = newValue.length - oldValue.length;
                if (diff > 0) {
                    e.target.setSelectionRange(cursorPosition + diff, cursorPosition + diff);
                }
            });

            // 키보드 이벤트 처리 (백스페이스 등)
            phoneInput.addEventListener('keydown', function(e) {
                // 백스페이스로 하이픈 삭제 시 앞 숫자도 함께 삭제
                if (e.key === 'Backspace') {
                    const cursorPosition = e.target.selectionStart;
                    const value = e.target.value;

                    if (cursorPosition > 0 && value[cursorPosition - 1] === '-') {
                        e.preventDefault();
                        const newValue = value.substring(0, cursorPosition - 2) + value.substring(cursorPosition);
                        e.target.value = formatPhoneNumber(newValue);
                        e.target.setSelectionRange(cursorPosition - 2, cursorPosition - 2);
                    }
                }
            });
        }


        const signInForm = document.getElementById('sign-in-form');
        const usernameInput = document.getElementById('usernameInput');
        const customerCodeInput = document.getElementById('customerCodeInput');
        const combinedUsernameInput = document.getElementById('combinedUsername');

        signInForm.addEventListener('submit', function (e) {
            // username|customerCode 형식으로 조합하여 히든 필드에 설정
            combinedUsernameInput.value = `${usernameInput.value}|${customerCodeInput.value}`;
        });

        // 로그인 후 뒤로가기 시 캐싱 데이터 초기화
        window.addEventListener('pageshow', function(event) {
            usernameInput.value = '';
            customerCodeInput.value = '';
            combinedUsernameInput.value = '';
        });


        // 로그인 후 뒤로가기 시 캐싱 데이터 초기화
        window.addEventListener('pageshow', function(event){
            document.getElementById('usernameInput').value = '';
            document.getElementById('customerCodeInput').value = '';
        });

        const signupCustomerCodeInput = document.getElementById('signupCustomerCode');
        const signupUsernameInput = document.getElementById('signupUsername');
        const signupPasswordInput = document.getElementById('signupPassword');
        const signupPasswordConfirmInput = document.getElementById('signupPasswordConfirm');
        const signupBtn = document.getElementById('signupBtn');
        let customerCodeChecked = false;
        let usernameChecked = false;
        let passwordValid = false;
        let passwordMatch = false;
        let emailChecked = false;
        // 메시지 div 동적 생성 (signupBtn 위에, 각각 별도)
        function getOrCreateMsgDiv(id, color) {
            let msgDiv = document.getElementById(id);
            if (!msgDiv) {
                msgDiv = document.createElement('div');
                msgDiv.id = id;
                msgDiv.style.fontSize = '0.95em';
                msgDiv.style.marginBottom = '4px';
                msgDiv.style.minHeight = '18px';
                msgDiv.style.display = 'flex';
                msgDiv.style.alignItems = 'center';
                msgDiv.style.textAlign = 'left';
                msgDiv.style.gap = '6px';
                msgDiv.style.color = color;
                signupBtn.parentNode.insertBefore(msgDiv, signupBtn);
            }
            return msgDiv;
        }
        // 버튼 활성화/비활성화 상태 관리 함수
        function updateSignupBtnState() {
            if (customerCodeChecked && usernameChecked && passwordValid && passwordMatch && emailChecked) {
                signupBtn.disabled = false;
                signupBtn.classList.remove('btn-disabled');
                signupBtn.classList.add('btn-primary');
            } else {
                signupBtn.disabled = true;
                signupBtn.classList.add('btn-disabled');
                signupBtn.classList.remove('btn-primary');
            }
        }
        
        // 고객코드 중복확인 (input) → blur에서만 메시지 div 생성/업데이트
        signupCustomerCodeInput.addEventListener('input', function() {
            const customerCode = signupCustomerCodeInput.value.trim();
            let customerCodeMsgDiv = document.getElementById('signupCustomerCodeMsgDiv');
            if (!customerCode && customerCodeMsgDiv) customerCodeMsgDiv.remove();
        });
        
        signupCustomerCodeInput.addEventListener('blur', function() {
            const customerCode = signupCustomerCodeInput.value.trim();
            let customerCodeMsgDiv = document.getElementById('signupCustomerCodeMsgDiv');
            if (!customerCode) {
                if (customerCodeMsgDiv) customerCodeMsgDiv.remove();
                customerCodeChecked = false;
                signupBtn.disabled = true;
                return;
            }
            if (!customerCodeMsgDiv) customerCodeMsgDiv = getOrCreateMsgDiv('signupCustomerCodeMsgDiv', 'red');
            fetch(`/api/check-customerCode-signup?customerCode=${encodeURIComponent(customerCode)}`, { method: 'GET' })
                .then(res => res.json())
                .then(data => {
                    if (data.exists) {
                        customerCodeMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 등록되지 않았거나 이미 사용중인 고객코드입니다.';
                        customerCodeMsgDiv.style.color = 'red';
                        customerCodeChecked = false;
                        signupBtn.disabled = true;
                    } else {
                        customerCodeMsgDiv.innerHTML = '<span style="font-size:1.1em; color:green;">✔️</span> 사용할 수 있는 고객코드입니다!';
                        customerCodeMsgDiv.style.color = 'green';
                        customerCodeChecked = true;
                        updateSignupBtnState();
                    }
                })
                .catch(() => {
                    customerCodeMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 서버 오류. 다시 시도하세요.';
                    customerCodeMsgDiv.style.color = 'red';
                    customerCodeChecked = false;
                    signupBtn.disabled = true;
                });
        });
        
        // 아이디 중복확인 (input) → blur에서만 메시지 div 생성/업데이트
        signupUsernameInput.addEventListener('input', function() {
            const username = signupUsernameInput.value.trim();
            let idMsgDiv = document.getElementById('signupIdMsgDiv');
            if (!username && idMsgDiv) idMsgDiv.remove();
        });
        signupUsernameInput.addEventListener('blur', function() {
            const username = signupUsernameInput.value.trim();
            let idMsgDiv = document.getElementById('signupIdMsgDiv');
            if (!username) {
                if (idMsgDiv) idMsgDiv.remove();
                usernameChecked = false;
                signupBtn.disabled = true;
                return;
            }
            if (!idMsgDiv) idMsgDiv = getOrCreateMsgDiv('signupIdMsgDiv', 'red');
            fetch(`/api/check-username?username=${encodeURIComponent(username)}`, { method: 'GET' })
                .then(res => res.json())
                .then(data => {
                    if (data.exists) {
                        idMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 사용할 수 없는 아이디입니다. 다른 아이디를 입력해주세요';
                        idMsgDiv.style.color = 'red';
                        usernameChecked = false;
                        signupBtn.disabled = true;
                    } else {
                        idMsgDiv.innerHTML = '<span style="font-size:1.1em; color:green;">✔️</span> 사용할 수 있는 아이디입니다!';
                        idMsgDiv.style.color = 'green';
                        usernameChecked = true;
                        updateSignupBtnState();
                    }
                })
                .catch(() => {
                    idMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 서버 오류. 다시 시도하세요.';
                    idMsgDiv.style.color = 'red';
                    usernameChecked = false;
                    signupBtn.disabled = true;
                });
        });
        // 패스워드 길이 체크 (input → blur에서만 메시지 div 생성/업데이트)
        signupPasswordInput.addEventListener('input', function() {
            const password = signupPasswordInput.value;
            let pwMsgDiv = document.getElementById('signupPwMsgDiv');
            if (!password && pwMsgDiv) pwMsgDiv.remove();
        });
        signupPasswordInput.addEventListener('blur', function() {
            const password = signupPasswordInput.value;
            let pwMsgDiv = document.getElementById('signupPwMsgDiv');
            if (!password) {
                if (pwMsgDiv) pwMsgDiv.remove();
                passwordValid = false;
                signupBtn.disabled = true;
                updateSignupBtnState();
                return;
            }
            if (!pwMsgDiv) pwMsgDiv = getOrCreateMsgDiv('signupPwMsgDiv', 'red');
            if (password.length < 8) {
                pwMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 패스워드는 8자리 이상으로 사용해주세요.';
                pwMsgDiv.style.color = 'red';
                pwMsgDiv.style.display = '';
                passwordValid = false;
                signupBtn.disabled = true;
            } else {
                pwMsgDiv.textContent = '';
                pwMsgDiv.style.display = 'none'; // 메시지 div 숨김
                passwordValid = true;
                updateSignupBtnState();
            }
        });
        // 비밀번호 확인 체크 (input/blur)
        signupPasswordConfirmInput.addEventListener('input', function() {
            const pw2 = signupPasswordConfirmInput.value;
            let pwMatchDiv = document.getElementById('signupPwMatchMsgDiv');
            if (!pw2 && pwMatchDiv) pwMatchDiv.remove();
        });
        signupPasswordConfirmInput.addEventListener('blur', function() {
            const pw = signupPasswordInput.value;
            const pw2 = signupPasswordConfirmInput.value;
            let pwMatchDiv = document.getElementById('signupPwMatchMsgDiv');
            if (!pw2) {
                if (pwMatchDiv) pwMatchDiv.remove();
                passwordMatch = false;
                signupBtn.disabled = true;
                return;
            }
            if (!pwMatchDiv) pwMatchDiv = getOrCreateMsgDiv('signupPwMatchMsgDiv', 'red');
            if (pw !== pw2) {
                pwMatchDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 비밀번호가 일치하지 않습니다.';
                pwMatchDiv.style.color = 'red';
                passwordMatch = false;
                signupBtn.disabled = true;
            } else {
                pwMatchDiv.innerHTML = '<span style="font-size:1.1em; color:green;">✔️</span> 비밀번호가 일치합니다!';
                pwMatchDiv.style.color = 'green';
                passwordMatch = true;
                updateSignupBtnState();
            }
        });
        // 이메일 입력값이 바뀌면 메시지 div 제거
        const signupEmailInput = document.getElementById('signupEmail');
        signupEmailInput.addEventListener('input', function() {
            const email = signupEmailInput.value.trim();
            let emailMsgDiv = document.getElementById('signupEmailMsgDiv');
            if (!email && emailMsgDiv) emailMsgDiv.remove();
        });
        // 이메일 중복확인 (blur에서만 메시지 div 생성/업데이트)
        signupEmailInput.addEventListener('blur', function() {
            const email = signupEmailInput.value.trim();
            let emailMsgDiv = document.getElementById('signupEmailMsgDiv');
            if (!email) {
                if (emailMsgDiv) emailMsgDiv.remove();
                emailChecked = false;
                signupBtn.disabled = true;
                updateSignupBtnState();
                return;
            }
            if (!emailMsgDiv) emailMsgDiv = getOrCreateMsgDiv('signupEmailMsgDiv', 'red');
            if (!email.includes('@')) {
                emailMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 올바르지 않은 이메일입니다.';
                emailMsgDiv.style.color = 'red';
                emailChecked = false;
                signupBtn.disabled = true;
                updateSignupBtnState();
                return;
            }
            fetch(`/api/check-email?email=${encodeURIComponent(email)}`, { method: 'GET' })
                .then(res => res.json())
                .then(data => {
                    if (data.exists) {
                        emailMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 이미 사용중인 이메일입니다. 다른 이메일을 입력해주세요';
                        emailMsgDiv.style.color = 'red';
                        emailChecked = false;
                        signupBtn.disabled = true;
                    } else {
                        emailMsgDiv.innerHTML = '<span style="font-size:1.1em; color:green;">✔️</span> 사용할 수 있는 이메일입니다!';
                        emailMsgDiv.style.color = 'green';
                        emailChecked = true;
                        updateSignupBtnState();
                    }
                })
                .catch(() => {
                    emailMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 서버 오류. 다시 시도하세요.';
                    emailMsgDiv.style.color = 'red';
                    emailChecked = false;
                    signupBtn.disabled = true;
                });
        });
        // 회원가입 submit 시 체크 (비밀번호 일치도 추가)
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const customerCodeMsgDiv = getOrCreateMsgDiv('signupCustomerCodeMsgDiv', 'red');
            const idMsgDiv = getOrCreateMsgDiv('signupIdMsgDiv', 'red');
            const pwMsgDiv = getOrCreateMsgDiv('signupPwMsgDiv', 'red');
            const pwMatchDiv = getOrCreateMsgDiv('signupPwMatchMsgDiv', 'red');
            const emailMsgDiv = getOrCreateMsgDiv('signupEmailMsgDiv', 'red');
            
            if (!customerCodeChecked) {
                e.preventDefault();
                customerCodeMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 고객코드를 확인해주세요.';
                customerCodeMsgDiv.style.color = 'red';
            }
            if (!usernameChecked) {
                e.preventDefault();
                idMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 아이디 중복확인을 해주세요.';
                idMsgDiv.style.color = 'red';
            }
            if (!passwordValid) {
                e.preventDefault();
                pwMsgDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 패스워드는 8자리 이상으로 사용해주세요.';
                pwMsgDiv.style.color = 'red';
            }
            if (!passwordMatch) {
                e.preventDefault();
                pwMatchDiv.innerHTML = '<span style="font-size:1.1em;">❌</span> 비밀번호가 일치하지 않습니다.';
                pwMatchDiv.style.color = 'red';
            }

        });
